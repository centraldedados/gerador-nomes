# fly.toml app configuration file generated for gerador-nomes on 2023-04-27T17:54:03+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gerador-nomes"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
  auto_rollback = true

[env]
  PORT = "8080"
  PRIMARY_REGION = "ams"

[processes]
  web = "make run_production"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["web"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
